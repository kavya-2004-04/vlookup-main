<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login (Firebase)</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* small helper for success text since login.css only defines error-message */
    .success-message { color: #34a853; font-size: 14px; margin-top: 10px; display: none; }

    /* âœ… FIX: This CSS hides the browser's default password reveal icon */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
        display: none;
    }
    input[type="password"]::-webkit-reveal,
    input[type="password"]::-webkit-password-reveal-button {
        display: none !important;
        -webkit-appearance: none !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Admin Login</h1>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email Id" autocomplete="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="pass" placeholder="Enter your password" autocomplete="current-password" required />
          <i class="fas fa-eye toggle-password"></i>
        </div>

        <div class="options">
          <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
        <p id="loginError" class="error-message"></p>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal (email-based reset) -->
  <div id="resetModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeReset">&times;</span>
      <h3>Reset your password</h3>
      <p>Enter your registered email to get a reset link.</p>
      <input type="email" id="resetEmail" placeholder="Email address" />
      <button class="modal-submit-btn" id="sendResetBtn">Send reset link</button>
      <p id="resetError" class="error-message"></p>
      <p id="resetSuccess" class="success-message">Reset link sent. Check your inbox.</p>
    </div>
  </div>

  <!-- Firebase-enabled login logic -->
  <script type="module" src="./login.firebase.js"></script>
</body>
</html>
